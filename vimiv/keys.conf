# Keybinding file for the vimiv image viewer
# Modifiers: Shift (through Shift+), Ctrl (through ^), Alt (through Alt+)
# Please refer to vimivrc(5) for further information

[IMAGE] ########################################################################
a:          autorotate
Shift+w:    center
Escape:     clear_status
colon:      command
Shift+y:    copy_abspath
y:          copy_basename
x:          delete
g:          first
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
Shift+o:    focus_library
f:          fullscreen
Shift+g:    last
o:          library
c:          manipulate
m:          mark
Shift+m:    mark_toggle
u:          move_up
n:          next
p:          prev
^q:         q
q:          q
less:       rotate 1
greater:    rotate 3
h:          scroll h
Left:       scroll h
Shift+h:    scroll H
j:          scroll j
Down:       scroll j
Shift+j:    scroll J
k:          scroll k
Up:         scroll k
Shift+k:    scroll K
l:          scroll l
Right:      scroll l
Shift+l:    scroll L
slash:      search
Shift+n:    search_next
Shift+p:    search_prev
space:      set play_animations!
r:          set rescale_svg!
b:          set display_bar!
s:          slideshow
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
t:          thumbnail
plus:       zoom_in
minus:      zoom_out
w:          zoom_to

Button2:    library
Button1:    next
Button3:    prev

