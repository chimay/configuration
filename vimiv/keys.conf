[LIBRARY] ######################################################################
a:          autorotate
Shift+w:    center
Escape:     clear_status
colon:      command
Shift+y:    copy_abspath
y:          copy_basename
x:          delete
g:          first_lib
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
f:          fullscreen
Shift+l:    set library_width +20
Shift+g:    last_lib
o:          library
m:          mark
Shift+m:    mark_toggle
u:          move_up
n:          next
p:          prev
^q:         q
q:          q
less:       rotate 1
greater:    rotate 3
h:          scroll_lib h
Left:       scroll_lib h
j:          scroll_lib j
Down:       scroll_lib j
k:          scroll_lib k
Up:         scroll_lib k
l:          scroll_lib l
Right:      scroll_lib l
slash:      search
Shift+n:    search_next
Shift+p:    search_prev
r:          set rescale_svg!
^h:         set show_hidden!
b:          set display_bar!
Shift+h:    set library_width -20
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
t:          thumbnail
Shift+o:    unfocus_library
plus:       zoom_in
minus:      zoom_out
w:          zoom_to

Button3:    move_up

[MANIPULATE] ###################################################################
Space:      accept_changes
Return:     accept_changes
a:          autorotate
Shift+w:    center
colon:      command
Shift+y:    copy_abspath
y:          copy_basename
Escape:     discard_changes
w:          zoom_to
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
b:          focus_slider bri
c:          focus_slider con
s:          focus_slider sat
f:          fullscreen
m:          mark
Shift+m:    mark_toggle
less:       rotate 1
greater:    rotate 3
h:          slider -1
l:          slider +1
Shift+h:    slider -10
Shift+l:    slider +10

[COMMAND] ######################################################################
Tab:        complete
Shift+Tab:  complete_inverse
Escape:     discard_command
^n:         history_down
Down:       history_down
^p:         history_up
Up:         history_up
^q:         q

