# vim: set filetype=conf:

# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/racine/config/windenv/i3/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[menu]
interval=once
label=§

[bureaux]
interval=once
label=[]

[eteindre]
interval=once
label=X

[terminal]
interval=once
label=$>

[the]
interval=once
label=£

[navigateur]
interval=once
label=@

[mpd]
interval=5
signal=10
label=♪♫

[volume]
label=VOL
instance=Master
interval=once
signal=10

[battery]
label=BAT
#instance=1
interval=60
